<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div id="query_list">
  <h1>Queries</h1>
  <ul>
    {% for query in query_list %}
    <li>
      <p class="query">{{query.query_id }} - 
      <a href="query/{{query.query_id}}">{{ query.title}}</a>
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
