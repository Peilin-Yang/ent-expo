<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="robots" content="noindex,nofollow" />
  {% load staticfiles %}

  <!-- Bootstrap core CSS -->
  <link href="{% static "search/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
  <!-- Bootstrap theme -->
  <link href="{% static "search/bootstrap/css/bootstrap-theme.min.css" %}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static "search/css/theme.css" %}" rel="stylesheet">
  {% block header %}{% endblock %}
  
  <title>{% block title %} EntEXPO {% endblock %}</title>
</head>
<body role="document">
  <!-- Fixed navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/search/">EntEXPO</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#about">About</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

<div class="container" role="main">
{% block content %}{% endblock %}
</div>

<div id="footer">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <p >&copy;Xitong Liu - xtliu [at] udel.edu 
        <a href="http://www.djangoproject.com/">
          <img src="{% static "search/images/djangosite80x15_grey.gif" %}" alt="Made with Django." title="Made with Django." />
        </a>
      </p>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static "search/js/jquery.min.js" %}"></script>
<script src="{% static "search/bootstrap/js/bootstrap.min.js" %}"></script>
<script src="{% static "search/js/main.js" %}"></script>
{% block footer %}{% endblock %}
</body>
</html>
